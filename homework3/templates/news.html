<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Sentiment Analysis</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
        }

        /* Table styling */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Button styling */
        a[href="/analyze"] {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        a[href="/analyze"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <a href="/analyze">Perform Fundamental Analysis</a>
    <h1>News Articles</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Published Date</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            {% for article in news %}
            <tr>
                <td>{{ article.Title }}</td>
                <td>{{ article['Published Date'] }}</td>
                <td><a href="{{ article.Link }}" target="_blank">Read Article</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


</body>
</html>
